<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Главная страница</title>
    <style>
        /* Добавьте следующие стили для слайдера */
        .slider {
            position: relative;
            max-width: 100%;
            height: 400px;
            overflow: hidden;
            margin: 0 auto;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            min-width: 100%;
            height: 400px;
            background-size: cover;
            background-position: center;
        }

        .slider img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .dot-container {
            text-align: center;
            margin-top: 10px;
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active {
            background-color: #717171;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Логотип</div>
        <nav>
            <ul>
                <li><a href="#search">Быстрый поиск</a></li>
                <li><a href="#register">Регистрация</a></li>
                <li><a href="spa/index.html">Вход</a></li>
                <li><a href="#add">Добавить анкету</a></li>
                <li><a href="#reviews">Отзывы</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="slider">
            <div class="slides">
                <div class="slide" style="background-image: url('https://i.pinimg.com/originals/42/40/e9/4240e997dc9051cfc6a421a6d1aaf7b4.jpg');"></div>
                <div class="slide" style="background-image: url('https://i.pinimg.com/originals/5a/e9/2b/5ae92bf8226ff4a8480cca4026959c90.jpg');"></div>
                <div class="slide" style="background-image: url('https://image.winudf.com/v2/image1/Y29tLm1vdmluZy53YWxscGFwZXJzLnJhYmJpdC5saXZlLndhbGxwYXBlcl9zY3JlZW5fNl8xNTUzNzc4MDcwXzAwNg/screen-6.jpg?fakeurl=1&type=.jpg');"></div>
            </div>
        </section>
        <div class="dot-container">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        
        <section class="catalog">
            <h2>Каталог</h2>
            <div class="item">
                <img src="https://avatars.mds.yandex.net/i?id=380bac0802f07bfc76e41e9ae75c7de4_l-5288850-images-thumbs&n=13" alt="Собака">
                <h3>Собака</h3>
                <p>Краткое описание собаки.</p>
                <a href="#" class="button">Подробнее</a>
            </div>
            <div class="item">
                <img src="https://avatars.mds.yandex.net/get-ydo/6058772/2a00000186a1678e30592cd70626a7bf491f/diploma" alt="Кошка">
                <h3>Кошка</h3>
                <p>Краткое описание кошки.</p>
                <a href="#" class="button">Подробнее</a>
            </div>
            <div class="item">
                <img src="https://image.winudf.com/v2/image1/Y29tLm1vdmluZy53YWxscGFwZXJzLnJhYmJpdC5saXZlLndhbGxwYXBlcl9zY3JlZW5fNl8xNTUzNzc4MDcwXzAwNg/screen-6.jpg?fakeurl=1&type=.jpg" alt="Кролик">
                <h3>Кролик</h3>
                <p>Краткое описание кролика.</p>
                <a href="#" class="button">Подробнее</a>
            </div>
        </section>
    </main>

    <footer>
        <p>Телефон: +7 (123) 456-78-90</p>
        <p>Email: info@example.com</p>
    </footer>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            const slides = document.querySelector('.slides');
            const dots = document.querySelectorAll('.dot');

            if (n > slides.children.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.children.length }

            slides.style.transform = 'translateX(' + (-(slideIndex - 1) * 100) + '%)';

            dots.forEach((dot, index) => {
                dot.className = dot.className.replace(" active", "");
                if (index === slideIndex - 1) {
                    dot.className += " active";
                }
            });
        }

        // Автопереключение слайдов
        setInterval(() => {
            showSlides(++slideIndex);
        }, 5000); // смена слайда каждые 5 секунд
    </script>
</body>
</html>
